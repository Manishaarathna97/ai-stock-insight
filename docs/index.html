<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Stock Insight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script/main.js"></script>

  <style>

    from { opacity: 0; transform: translateY(10px); }

  }
</style>

<body class="bg-gray-100 font-sans" style="background-image: url('bg-photo.jpg'); background-size: cover; background-position: center;">
  <div class="absolute inset-0 bg-black bg-opacity-40 z-0"></div>
  <div class="relative z-10">

      <h1 class="text-2xl font-bold text-center text-blue-700">ðŸ“ˆ AI Stock Insight</h1>
    </header>

    <main class="p-6 text-center flex flex-col items-center min-h-[70vh] justify-center">

    Your AI-powered stock market assistant
  </h2>
  <div class="flex flex-col sm:flex-row items-center gap-4">
